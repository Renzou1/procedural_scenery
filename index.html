<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(158, 158, 158);" class="bg-info">
    <div style="width: 200px;" class="fixed-top p-3 bg-dark text-white m-2 rounded">
        <label for="buildingsChance" class="form-label">Densidade de construções (0%-100%)</label>
        <input type="range" class="form-range" min="0" max="100" id="buildingsChance" >

        <label for="numberOfRows" class="form-label">Número de Linhas(2-20)</label>
        <input type="range" class="form-range" min="2" max="20" id="numberOfRows" >

        <label for="numberOfCols" class="form-label">Número de Colunas(2-20)</label>
        <input type="range" class="form-range" min="2" max="20" id="numberOfCols" >
        <button id="randomize" class="btn btn-primary w-100">Gerar</button>

    </div>
    <canvas id="canvas"></canvas>
    <script>
        canvas.height = document.documentElement.clientHeight;
        canvas.width = document.documentElement.clientWidth;
    </script>
    <script src="https://webgl2fundamentals.org/webgl/resources/twgl-full.min.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
    <script src = "extract.js"></script>
    <script src="shaders.js"></script>
    <script src="index.js"></script>
</body>
</html>
